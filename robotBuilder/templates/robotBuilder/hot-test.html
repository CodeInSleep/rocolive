{% load render_bundle from webpack_loader %}
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Robot Builder</title>
        <link href="{% static "robotBuilder/css/testStyle.css" %}" rel="stylesheet">
    </head>
    <body>
      <div class="mech_wrapper">
        <div class="row content">
          <div class="col-md-3">
            <div id="left-panel"></div>
          </div>
          <div class="col-md-9">
            <div class="row">
              <div id="popup_container"></div>
              <div class="componentView"></div>
              <div class="drawingView"></div>
            </div>
            <div class="row" style="height:45%; padding:2%; background-color:white" >

              <div class="svg-view" width="100%" height="100%"></div>

            </div>
            <div class="row" style="height:5%">
              <center>
                <button type="button" onClick="build()">Build Component</button>
                <button type="button" class="fEdge" onClick="fixEdgeInterface()">Fix Interface</button>
                <button type="button" class="dSVG" onClick="downloadSVG()" disabled>Download DXF</button>
                <button type="button" class="sComp" onClick="saveComponent()" disabled>Save Component</button>
                <button type="button" class="sComp" onClick="splitComponent()" disabled>Split Component</button>
              </center>
            </div>
          </div>
        </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.min.js"></script>

      {% render_bundle 'main' %}
